            type: TCP
        configs:
          - path: /etc/nginx/conf.d/default.conf
            template: |-
              server {
                  listen 80;
                  server_name ${DOMAIN};

                  location / {
                      proxy_pass http://app.zeabur.internal:8080;
                      proxy_http_version 1.1;
                      proxy_set_header Host $host;
